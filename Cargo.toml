[package]
name = "pkgsite-tools"
version = "0.3.2"
edition = "2024"
license = "MIT"
authors = ["Kaiyang Wu <origincode@aosc.io>"]
description = "Get package information from packages.aosc.io"
repository = "https://github.com/AOSC-Dev/pkgsite-tools"
homepage = "https://github.com/AOSC-Dev/pkgsite-tools"

[dependencies]
anyhow = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
clap = { version = "4", features = ["derive"] }
itertools = "0.14"
console = "0.15"
regex = "1.11"
html-escape = "0.2"
time = { version = "0.3", features = ["serde", "formatting"] }
tabled = { version = "0.19", features = ["ansi"] }
pkgsite-lib = { path = "./pkgsite-lib" }


[build-dependencies]
clap = { version = "4", features = ["derive"] }
clap_complete = "4"

[[bin]]
name = "pkgsite"
path = "src/main.rs"

[workspace]
members = ["pkgsite-lib"]
